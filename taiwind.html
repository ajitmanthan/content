      <!-- This is the real button. It expands to fill screen to allow user to close the offcanvas by clicking outside.

      <label class="inline-block cursor-pointer rounded-full bg-blue-600 px-12 py-6 font-semibold text-white hover:opacity-90 peer-checked:fixed peer-checked:inset-0 peer-checked:z-20 peer-checked:h-screen peer-checked:w-screen peer-checked:rounded-none peer-checked:opacity-0" for="offcanvas">OPEN</label>
